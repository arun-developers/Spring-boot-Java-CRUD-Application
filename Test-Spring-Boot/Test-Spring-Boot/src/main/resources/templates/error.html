<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page Not Found</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
			color: #333;
			position: relative;
		}

		.container {
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s;
		}

		.container:hover {
			transform: translateY(-5px);
		}

		h1 {
			font-size: 72px;
			margin: 0;
			color: #e74c3c;
			animation: fadeIn 1s;
		}

		p {
			font-size: 18px;
			margin: 10px 0 20px;
			animation: fadeIn 1s 0.5s forwards;
		}

		a {
			text-decoration: none;
			background-color: #3498db;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s;
			animation: fadeIn 1s 1s forwards;
		}

		a:hover {
			background-color: #2980b9;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 48px;
			}

			p {
				font-size: 16px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 th:text="${status}"></h1>
		<p th:text="${status == 404 ? 'Oops! The page you are looking for does not exist.' : 
		    (status == 403 && errorMessage != null) ? errorMessage : 
		    (status == 403) ? 'Access denied! You do not have permission to view this page.' : 
		    status == 400 ? 'Bad request! Please check your input and try again.' : 
		    'An unexpected error has occurred. Please try again later.'}">
		</p>
		<a href="/">Go to Homepage</a>
	</div>
</body>

</html>
